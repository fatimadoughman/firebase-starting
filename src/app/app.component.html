<div class="w-full h-full items-center flex">
  <div class="todo-container">
    <h1>To Do List!</h1>
    <div class="input-container">
      <input #newNote class="todo-input" placeholder="Add a new note">
      <label for="uploadInput" class="upload-icon">
        Choose File
        <input type="file" id="uploadInput" style="width: 40px;" (change)="uploadImage($event)">
      </label>
      <p class="image-name">{{ uploadedImageName }}</p>
    </div>
    <div class="buttons">
      <button class="add-button" (click)="addNoteWithImage(newNote.value, selectedImageFile!)">Add Note</button>
    </div>
    <input type="text" class="todo-input"  [(ngModel)]="searchText" style="width: 200px; height: 10px; margin-bottom: 10px;" placeholder="search for a note!">
    <div class="todo-list">
      @for (item of filterNotes(); track item) {
        <li>
          <input type="checkbox" class="todo-checkbox">
          @if (!item.editMode) {
            <span>{{ item.content }}</span>

          @if (item.type === 'note' && item.imagePath) {
            <img  [src]="item.imagePath" alt="Uploaded Image" class="uploaded-image">}}@else { <input type="text" [(ngModel)]="item.content" class="todo-input">
          <label for="newImageInput">
            Choose New Image
            <input type="file" id="newImageInput" (change)="uploadNewImage($event, item)">
          </label>   <button class="add-button" (click)="saveChanges(item)">Save</button>}
            <button class="add-button" (click)="toggleEditMode(item)">Edit</button>
         <button class="add-button" (click)="deleteNoteWithImage(item.id)">Delete Note</button>




        </li>
      }
    </div>
  </div>
</div>
